{% extends 'blogapp/base_generic.html' %}

{% block content %}
  {% for post in posts %}
    <br>
    <div>
      <p>Published by {{ post.author }} on {{ post.published_date }}</p>
      <h2><a>{{ post.title }}</a></h2>
      <p>{{ post.text|linebreaksbr }}</p><br><br>
    </div>
  {% endfor %}
{% endblock %}
