<!-- blogapp/templates/blogapp/base_generic.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Django Blog{% endblock %}</title>
</head>
<body>
    <div id="content">
        <div id="header">
            <h1><a href="{% url 'post_list' %}">My Blog</a></h1>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
